<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRIÇÃO</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="esc">
                <img src="OIP.jpg" alt="Logo" class="esc-image">
            </div>
            <nav class="nav">
                <a href="index.html" class="inc">
                    <div class="inc-1">
                        <h4 id="inc-1">INÍCIO</h4>
                    </div>
                </a>
                <a href="cursos.html" class="cur">
                    <div class="cur-1">
                        <h4 id="cur-1">CURSOS</h4>
                    </div>
                </a>
                <a href="inscricao.html" class="ins">
                    <div class="ins-1">
                        <h4 id="ins-1">INSCRIÇÃO</h4>
                    </div>
                </a>
                <a href="contato.html" class="cont">
                    <div class="cont-1">
                        <h4 id="cont-1">CONTATO</h4>
                    </div>
                </a>
                <a href="entrar.html" class="ent">
                    <div class="ent-1">
                        <h4 id="ent-1">ENTRAR</h4>
                    </div>
                </a>
                <a href="i" class="sair">
                    <div class="sair-1">
                        <h4 id="sair-1">SAIR</h4>
                    </div>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <h2 id="inscricao">Inscrição</h2>
        <div class="conti-insc">
            <form id="form-inscricao" onsubmit="return enviarFormulario(event)">
                <label for="name"><h3 id="name-in">Nome</h3></label>
                <input type="text" id="name" name="nome" required>
                <label for="data"><h3 id="dt-in">Data de Nascimento</h3></label>
                <input type="date" id="data" name="data" required>
                <label for="cpf"><h3 id="cpf-in">CPF</h3></label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="cep"><h3 id="cep-in">CEP</h3></label>
                <input type="number" id="cep" name="cep" required>
                <label for="endereco"><h3 id="end-in">Endereço</h3></label>
                <input type="text" id="endereco" name="endereco" required>
                <label for="numero"><h3 id="num-in">Número</h3></label>
                <input type="number" id="numero" name="numero" required>
                <label for="bairro"><h3 id="bar-in">Bairro</h3></label>
                <input type="text" id="bairro" name="bairro" required>
                <label for="cidade"><h3 id="cid-in">Cidade</h3></label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado"><h3 id="est-in">Estado</h3></label>
                <select id="estado" name="estado" required>
                    <option value="AC">ACRE</option>
                    <option value="AL">ALAGOAS</option>
                    <option value="SP">SÃO PAULO</option>
                    <option value="SE">SERGIPE</option>
                    <option value="TO">TOCANTINS</option>
                </select>
                <label for="email-2"><h3 id="em-in">E-mail</h3></label>
                <input type="email" id="email-2" name="email-2" required>
                <label for="pass"><h3 id="sen-in">Senha</h3></label>
                <input type="password" id="pass" name="pass" required>
                <label for="curso"><h3 id="cur-in">Curso</h3></label>
                <input type="text" id="curso" name="curso" required>
                <label for="turno"><h3 id="tur-in">Turno</h3></label>
                <input type="text" id="turno" name="turno" required>

                <input type="submit" value="Cadastrar" id="cod">
            </form>
            <div id="mensagem-sucesso" class="mensagem-sucesso">
                <span class="icon">✔️</span>
                <span class="msg">Cadastro realizado com sucesso!</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-5">
        </div>
    </footer>

    <script>
        function enviarFormulario(event) {
            event.preventDefault();
            const mensagemSucesso = document.getElementById('mensagem-sucesso');
            mensagemSucesso.classList.add('show'); 
            setTimeout(function() {
                window.location.href = "aulas.html"; 
            }, 2000); 
        }
    </script>
</body>
</html>
